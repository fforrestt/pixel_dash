<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Dash Racers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
      border: 2px solid #333;
      background: #2a2a2a;
    }

    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ui-overlay > * {
      pointer-events: auto;
    }

    button {
      font-family: 'Courier New', monospace;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: 2px solid #666;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background: #555;
      border-color: #888;
    }

    button:active {
      background: #333;
    }

    input, select {
      font-family: 'Courier New', monospace;
      padding: 8px;
      background: #333;
      color: #fff;
      border: 2px solid #666;
      font-size: 14px;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .screen.hidden {
      display: none;
    }

    .menu-container {
      max-width: 800px;
      width: 100%;
    }

    .menu-title {
      font-size: 48px;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 2px 2px 0 #000;
    }

    .menu-button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 20px;
    }

    .lobby-list {
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid #666;
      padding: 10px;
      margin: 20px 0;
    }

    .lobby-item {
      padding: 10px;
      margin: 5px 0;
      background: #2a2a2a;
      border: 1px solid #444;
      cursor: pointer;
    }

    .lobby-item:hover {
      background: #333;
    }

    .map-item {
      padding: 10px;
      margin: 5px 0;
      background: #2a2a2a;
      border: 1px solid #444;
    }

    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border: 2px solid #666;
    }

    .hud-item {
      margin: 5px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
